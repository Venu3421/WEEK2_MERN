<!--index.html--> 
<html> 
<head> 
  <title>Student Registration</title> 
  <link rel="stylesheet" href="style.css"> 
  <style> 
    h1 { 
      color: darkblue; 
      text-align: center; 
    } 
    label { 
      font-weight: bold; 
    } 
  </style> 
</head> 
<body style="font-family: Arial, sans-serif; background-color: #eef2f3;"> 
 
  <h1>Student Registration Page</h1> 
 
  <form action="success.html" method="get" style="margin: auto; width: 300px; 
background-color: white; padding: 20px; border-radius: 10px;"> 
 
    <label for="name">Full Name:</label> 
    <input type="text" id="name" name="name" required><br><br> 
 
    <label for="email">Email:</label> 
    <input type="email" id="email" name="email" required><br><br> 
 
    <label for="dob">Date of Birth:</label> 
    <input type="date" id="dob" name="dob" required><br><br> 
 
    <label for="course">Course:</label> 
    <select id="course" name="course" required> 
      <option value="">Select</option> 
      <option value="btech">B.Tech</option> 
      <option value="mtech">M.Tech</option> 
      <option value="bca">BCA</option> 
<option value="mca">MCA</option> 
</select><br><br> 
<input type="submit" value="Register" style="background-color: green; color: white;"> 
</form> 
</body> 
</html> 
<!--success.page--> 
<html> 
<head> 
<title>Registration Successful</title> 
</head> 
<body style="text-align: center; font-family: Arial, sans-serif; padding-top: 50px;"> 
<h1>You have registered successfully!</h1> 
<p>Thank you for registering with us.</p> 
</body> 
</html>
